<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #main-title {
        font-size: 32px;
        color: darkblue;
        text-align: center;
        margin: 20px 0;
      }

      #subtitle {
        font-size: 24px;
        color: darkgreen;
        text-align: center;
        margin: 10px 0;
      }

      p {
        padding: 10px;
        border: 1px solid lightgray;
        margin: 10px 20px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">Welcome to My Webpage</h1>
    <h2 id="subtitle">Explore the World of Web Design</h2>
    <p>
      Paragraph 1: This is some sample text to demonstrate the paragraph
      styling.
    </p>
    <p>Paragraph 2: Another paragraph to show consistent styles.</p>
    <p>Paragraph 3: Experiment with styles to make it visually appealing.</p>
  </body>
</html>
